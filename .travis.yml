sudo: required
language: ruby
services:
  - docker

before_install:
  - docker build -t yast-sysconfig-image .
script:
  # the "yast-travis" script is included in the base yastdevel/ruby-tw image
  # see https://github.com/yast/docker-yast-ruby-tw/blob/master/yast-travis
  - docker run -it -e TRAVIS=1 -e TRAVIS_JOB_ID="$TRAVIS_JOB_ID" yast-sysconfig-image yast-travis
